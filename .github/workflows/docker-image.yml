name: Docker Image CI

on:
  push:
    branches:
    - main
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  

jobs:
  other-build:
    name: other-build
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - id: kv
        uses: DawidB/get-secret-from-keyvault@master
        with:
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          key_vault_name: josh-key-vault-test
          secret_name: my-secret
      - run: echo "${{ env.MY-SECRET }}"
      - run: echo "${{ steps.kv.outputs.my-secret }}"
      
    
  build:
    name: build
    needs: [ other-build ]
    uses: joshjohanning-org/reusable-workflows/.github/workflows/docker-build.yml@main
    with:
      runs-on: k8s-runner
      image-repository: gh.cr
      image-name: ${{ github.repository }}
      image-tag: ${{ github.run_number }}
      dockerfile-path: Dockerfile

